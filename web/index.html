<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>世界之窗 — AI 新闻卡片流</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div>
      <p class="eyebrow">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
        世界之窗 · 每日热点可视化
      </p>
      <h1>探索全球热点，收藏你的 AI 新闻卡片</h1>
      <p class="lede">从 RSS 抓取最新资讯，融合成带有 AI 图像提示的视觉卡片。滑动浏览、一键收藏、持续加载。</p>
      <div class="actions">
        <button id="btn-refresh" class="primary">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
          刷新今日卡片
        </button>
        <button id="btn-more" class="ghost">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><polyline points="19 12 12 19 5 12"/></svg>
          加载更多
        </button>
        <button id="btn-favorites" class="ghost">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
          查看收藏
        </button>
      </div>
    </div>
  </header>

  <main class="layout">
    <section class="board">
      <h2>卡片流</h2>
      <div id="card-grid" class="card-grid" aria-live="polite"></div>
      <div id="empty-state" class="empty" hidden>
        <p>暂无卡片，点击"刷新今日卡片"开始体验。</p>
      </div>
    </section>

    <aside class="panel">
      <div class="panel-header">
        <h3>收藏夹</h3>
        <button id="btn-fav-refresh" class="link">刷新</button>
      </div>
      <div id="favorites" class="fav-list" aria-live="polite">
        <div class="fav-empty">
          <div class="fav-empty-icon">&#9825;</div>
          <p>尚未收藏任何卡片</p>
        </div>
      </div>
    </aside>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>

  <script src="script.js"></script>
</body>
</html>
