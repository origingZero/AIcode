<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>世界之窗卡片流</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div>
      <p class="eyebrow">世界之窗 · 每日热点可视化</p>
      <h1>滑动浏览，收藏你的 AI 新闻卡片</h1>
      <p class="lede">从 RSS 抓取最新资讯，融合为一张 AI 视觉图。点击“加载更多”即可模拟滑到第六张后的体验。</p>
      <div class="actions">
        <button id="btn-refresh" class="primary">刷新今日卡片</button>
        <button id="btn-more" class="ghost">加载更多</button>
        <button id="btn-favorites" class="ghost">查看收藏</button>
      </div>
    </div>
  </header>

  <main class="layout">
    <section class="board">
      <h2>卡片流</h2>
      <div id="card-grid" class="card-grid" aria-live="polite"></div>
      <div id="empty-state" class="empty" hidden>
        <p>暂无卡片，点击“刷新今日卡片”开始体验。</p>
      </div>
    </section>

    <aside class="panel">
      <div class="panel-header">
        <h3>收藏夹</h3>
        <button id="btn-fav-refresh" class="link">刷新</button>
      </div>
      <div id="favorites" class="fav-list" aria-live="polite">
        <p class="muted">尚未收藏任何卡片。</p>
      </div>
    </aside>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>

  <script src="script.js"></script>
</body>
</html>
